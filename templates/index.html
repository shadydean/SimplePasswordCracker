<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
    <div class="container">
        <h1>Simple Password Cracker</h1>
        <form method="POST" action="/">
            <div>
                <label for="password">Target Password:</label>
                <input type="text" id="password" name="password" required>
            </div>
            <div>
                <label for="max_length">Max Length:</label>
                <input type="number" id="max_length" name="max_length" value="5" required>
            </div>
            <button type="submit">Crack Password</button>
        </form>
        {% if cracked_password is not none %}
        <div>
            <p><strong>Target Password:</strong> {{ password }}</p>
            <p><strong>Cracked Password:</strong> {{ cracked_password }}</p>
            <p><strong>Time Taken:</strong> {{ time_taken }} seconds</p>
        </div>
        {% elif cracked_password is none and request.method == 'POST' %}
        <div>
            <p>Failed to crack the password</p>
        </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
